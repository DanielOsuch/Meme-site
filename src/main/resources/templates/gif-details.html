<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/_head::head">

    <title th:text="'giflib | ' + ${gif.name}">Kwejk</title>
</head>
<body>
<div th:replace="fragments/_menu::menu"/>
<div class="gif-detail container">
    <div class="frame row">
        <div class="col s12">
            <img th:src="@{'/gifs/' + ${gif.name} + '.gif'}" alt="gif"/>
            <a href="#" th:class="(${gif.favorites} ? 'un' : '') + 'mark favorite'"></a>
        </div>
    </div>
    <div class="row">
        <div class="col s12 l6">
            <div class="meta row">
                <div class="col s3">
                    <img class="circle" src="http://api.adorable.io/avatars/205/avatar" alt="avatar"/>
                </div>
                <div class="col s9">
                    <h2 th:text="${gif.username}"/>
                </div>
            </div>
        </div>
        <div class="col s12 l6">
            <div class="share">
                <a class="btn right" onclick="copyToClipboard('#klik')">Copy</a>
                <span id="klik" th:text="'http://gif.fy/' + ${gif.name}">URL</span>
            </div>
        </div>
    </div>
</div>
<div>
    <!-- <div th:each="gif : ${gifs}">-->
    <a th:href="@{|/gif/${gif.name}|}">
        <img th:src="@{|/${gifs}/${gif.name}.gif|}"/>
    </a>
</div>

<script th:src="@{/vendor/jquery/jquery-1.11.3.js}"></script>
<script th:src="@{/vendor/materialize/js/materialize.js}"></script>
<script th:src="@{/app.js}"></script>
<footer th:replace="fragments/_footer::footer"/>
</body>
</html>
